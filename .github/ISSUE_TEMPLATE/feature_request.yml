name: ðŸ’¡ Feature Request
description: Suggest an improvement or new capability
title: "[FEATURE] "
labels: ["enhancement"]
assignees: ["davydev"]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem or Use Case
      description: What are you trying to solve or improve?
      placeholder: "I'm often frustrated when..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Desired Solution
      description: Describe how you'd like the feature to work.
      placeholder: "It would be great if..."
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Considered Alternatives
      description: Have you thought of other ways to solve this?
      placeholder: "I've also tried..."
  
  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Anything else to help us understand the request?
      placeholder: "Screenshots, links to similar tools, etc."
